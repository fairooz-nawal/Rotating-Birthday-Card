<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday card!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="birthdayCard">
            <div class="cardfront">
                <h3 class="happy">HAPPY BIRTHDAY</h3>
                <div class="balloons">
                    <div class="loon1"><img src="tree.jpg" alt="" width="300px" height="250px"></div>
                    <div class="loon2"><img src="18.jpeg" width="170px" height="150px" id="lam" alt="" ></div>
                </div>
            </div>
            <div class="cardinside">
                <div class="back">HAPPY BIRTHDAY</div>
                <p>Dear Y/N</p>
                <p>Happy Birthday Y/N, I wish you have a very good and blessed life.</p>
                <p class="name">Your Name</p>
            </div>
        </div>
    </div>
    
</body>
</html>
